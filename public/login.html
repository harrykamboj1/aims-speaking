<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Aims TCF Canada Speaking</title>
    <meta name="description" content="Login to access the TCF Canada Speaking practice tool by Aims Education.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --brand-primary: #6366f1;
            --brand-primary-light: #818cf8;
            --brand-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --brand-glow: 0 0 40px rgba(99, 102, 241, 0.25);
            --bg-base: #0f1117;
            --bg-surface: #1a1d2e;
            --bg-elevated: #252a3f;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-default: rgba(148, 163, 184, 0.12);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --radius-md: 12px;
            --radius-xl: 20px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent 70%);
            top: -200px;
            right: -100px;
            animation: orbFloat1 15s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25), transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: orbFloat2 18s ease-in-out infinite;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbFloat3 12s ease-in-out infinite;
        }

        @keyframes orbFloat1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-60px, 50px);
            }
        }

        @keyframes orbFloat2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, -40px);
            }
        }

        @keyframes orbFloat3 {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        /* Login Card */
        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: 40px 36px;
            box-shadow: var(--brand-glow);
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-logo {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            font-size: 1.6rem;
            color: white;
        }

        .login-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .login-header h1 span {
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-default);
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: var(--transition-fast);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .btn-toggle-pw {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            transition: var(--transition-fast);
        }

        .btn-toggle-pw:hover {
            color: var(--text-secondary);
        }

        .error-message {
            background: var(--danger-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: var(--danger);
            padding: 10px 14px;
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 13px 24px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--brand-gradient);
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border-default);
        }

        .login-footer a {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .login-footer a:hover {
            color: var(--brand-primary-light);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-default);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 28px 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="app-logo">
                    <i data-lucide="mic" style="width: 32px; height: 32px;"></i>
                </div>
                <h1><span>TCF Canada Speaking</span></h1>
                <p class="login-subtitle">by Aims Education</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="identifier">
                        <i data-lucide="user"
                            style="width: 14px; height: 14px; vertical-align: -2px; margin-right: 4px;"></i>
                        Email or Mobile Number
                    </label>
                    <input type="text" id="identifier" placeholder="email@example.com or +91 98765 43210" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"
                            style="width: 14px; height: 14px; vertical-align: -2px; margin-right: 4px;"></i>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required
                            autocomplete="current-password">
                        <button type="button" class="btn-toggle-pw" onclick="togglePw()">
                            <i data-lucide="eye" id="pw-icon" style="width: 16px; height: 16px;"></i>
                        </button>
                    </div>
                </div>

                <div id="login-error" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-login" id="btn-login">
                    <i data-lucide="log-in" style="width: 18px; height: 18px; margin-right: 6px;"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <a href="https://aimseducation.org" target="_blank" rel="noopener noreferrer">
                    aimseducation.org
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        // Check if already logged in
        const token = localStorage.getItem('user_token');
        if (token) {
            verifySession();
        }

        async function verifySession() {
            try {
                const res = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.valid && data.role === 'user') {
                    window.location.href = '/app';
                }
            } catch { }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorEl = document.getElementById('login-error');

            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Signing in...';

            try {
                const res = await fetch('/api/auth/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('user_token', data.token);
                window.location.href = '/app';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="log-in" style="width: 18px; height: 18px; margin-right: 6px;"></i> Sign In';
                lucide.createIcons();
            }
        }

        function togglePw() {
            const input = document.getElementById('password');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            document.querySelector('.btn-toggle-pw').innerHTML = isPassword
                ? '<i data-lucide="eye-off" style="width: 16px; height: 16px;"></i>'
                : '<i data-lucide="eye" style="width: 16px; height: 16px;"></i>';
            lucide.createIcons();
        }
    </script>
</body>

</html>
